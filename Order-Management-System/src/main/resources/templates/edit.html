<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Order Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">HOME</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="container">
		<div align="center">
			<h1>Items List</h1>
		</div>
 		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/items/new}" class="btn btn-danger btn-sm mb-3">Add Item</a>
			</div>
		</div> 
		<table class="table table-dark table-bordered">
			<thead>
				<tr>
					<th>Item Id</th>
					<th>Item Name</th>
					<th>Cost</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${items}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.cost}"></td>
					<td> <a th:href="@{/items/edit_item/{id} (id=${item.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/items/{id} (id=${item.id})}"
							class="btn btn-danger">Delete</a></td>
				</tr>

			</tbody>


		</table>
	</div>
</body>
</html>
