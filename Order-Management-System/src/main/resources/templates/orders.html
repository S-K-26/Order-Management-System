<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Order Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">HOME</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="container">
		<div align="center">
			<h1>Order List</h1>
		</div>
 		
		<table class="table table-dark table-bordered">
			<thead>
				<tr>
					<th>Order Id</th>
					<th>Customer Id</th>
					<th>Address Of Delivery</th>
					<th>Date Of Delivery</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order: ${orders}">
					<td th:text="${order.orderId}"></td>
					<td th:text="${order.customerId}"></td>
					<td th:text="${order.adressOfDelivery}"></td>
					<td th:text="${order.dateOfOrder}"></td>
					<td><a th:href="@{/orders/{orderId} (orderId=${order.orderId})}" class= "btn btn-danger">Delete</a>
						<a class= "btn btn-primary">Show Order</a></td>
						
				</tr>

			</tbody>


		</table>
	</div>
</body>
</html>
